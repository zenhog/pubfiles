#!/usr/bin/env bash

tmux set -g @thumbs-unique enabled
tmux set -g @thumbs-position left_off
tmux set -g @thumbs-command 'echo -n {} | tmux load-buffer -'
tmux set -g @thumbs-fg-color blue
tmux set -g @thumbs-bg-color black
tmux set -g @thumbs-hint-fg-color red
tmux set -g @thumbs-hint-bg-color black

